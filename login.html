<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - おかえりNFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-primary-custom">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-white text-decoration-none">
                    <h1 class="h4 mb-0"><i class="fas fa-home me-2"></i>おかえりNFC</h1>
                </a>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-circle text-primary" style="font-size: 3rem;"></i>
                                <h2 class="h4 mt-3">ログイン</h2>
                                <p class="text-muted">アカウント情報を入力してログインしてください</p>
                            </div>
                            
                            <div id="loginError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="loginErrorMessage">ログインに失敗しました</span>
                            </div>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">メールアドレス</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" required placeholder="example@mail.com">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">パスワード</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">ログイン状態を保持</label>
                                    </div>
                                    <a href="#" class="text-decoration-none small">パスワードをお忘れですか？</a>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
                                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">アカウントをお持ちでない方は <a href="register.html" class="text-decoration-none">新規登録</a></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- デモ用ログイン情報 -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title h6">デモ用ログイン情報</h5>
                            <p class="card-text small mb-1">メールアドレス: demo@example.com</p>
                            <p class="card-text small mb-0">パスワード: password123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <h5>おかえりNFC</h5>
                    <p class="text-muted">NFCタグを活用した落とし物発見サービス</p>
                </div>
                <div class="col-md-6">
                    <h5>お問い合わせ</h5>
                    <ul class="list-unstyled text-muted">
                        <li><i class="fas fa-envelope me-2"></i>info@okaeri-nfc.jp</li>
                        <li><i class="fas fa-phone me-2"></i>03-1234-5678</li>
                    </ul>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center text-muted">
                <small>&copy; 2025 おかえりNFC. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
